package:
  name: zope.tales
  version: "4.1.1"

source:
  fn: zope.tales-4.1.1.tar.gz
  url: https://pypi.python.org/packages/source/z/zope.tales/zope.tales-4.1.1.tar.gz
  md5: 28d03c7e7578340397a4a36623839482
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - zope.tales = zope.tales:main

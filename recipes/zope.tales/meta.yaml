requirements:
  build:
    - python
    - setuptools
    - zope.interface
    - six
    - zope.tal
    - zope.testing

  run:
    - python
    - setuptools
    - zope.interface
    - six
    - zope.tal
    - zope.testing

test:
  # Python imports
  imports:
    - zope
    - zope.tales
    - zope.tales.tests

  # commands:

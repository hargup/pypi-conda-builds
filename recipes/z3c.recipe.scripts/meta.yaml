package:
  name: z3c.recipe.scripts
  version: "1.0.1"

source:
  fn: z3c.recipe.scripts-1.0.1.tar.gz
  url: https://pypi.python.org/packages/source/z/z3c.recipe.scripts/z3c.recipe.scripts-1.0.1.tar.gz
  md5: 06f14b844047e053e709b7b8d03d131f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The

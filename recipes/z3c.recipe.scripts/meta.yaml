  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - zc.buildout >=1.5.0
    - zc.recipe.egg >=1.3.0
    - setuptools

  run:
    - python
    - setuptools
    - zc.buildout >=1.5.0
    - zc.recipe.egg >=1.3.0
    - setuptools

test:
  # Python imports
  imports:
    - z3c
    - z3c.recipe
    - z3c.recipe.scripts

  # commands:

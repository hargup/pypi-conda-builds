package:
  name: munerator
  version: "0.23.0"

source:
  fn: munerator-0.23.0.tar.gz
  url: https://pypi.python.org/packages/source/m/munerator/munerator-0.23.0.tar.gz
  md5: 43baea6a178189aa6a031376778a7841
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - munerator = munerator:main
    #
    # Would create an entry point called munerator that calls munerator.main()

    - munerator = munerator:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six
    - docopt
    - pyzmq
    - webcolors
    - python-levenshtein
    - python-dateutil
    - rcfile
    - applib
    - mongoengine
    - eve ==0.5-dev
    - eve-mongoengine ==0.0.6-dev
    - flask

  run:
    - python
    - six
    - docopt
    - pyzmq
    - webcolors
    - python-levenshtein
    - python-dateutil
    - rcfile
    - applib
    - mongoengine
    - eve ==0.5-dev
    - eve-mongoengine ==0.0.6-dev
    - flask

test:
  # Python imports
  imports:
    - munerator
    - munerator.common
    - munerator.vendor

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - munerator --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose


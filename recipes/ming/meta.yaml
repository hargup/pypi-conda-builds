requirements:
  build:
    - python
    - setuptools
    - formencode >=1.2.1
    - pymongo >=2.4,<3.0
    - pytz
    - six >=1.6.1

  run:
    - python
    - formencode >=1.2.1
    - pymongo >=2.4,<3.0
    - pytz
    - six >=1.6.1

test:
  # Python imports
  imports:
    - ming
    - ming.distutils_commands
    - ming.odm
    - ming.orm
    - ming.tests
    - ming.tests.odm

  # commands:

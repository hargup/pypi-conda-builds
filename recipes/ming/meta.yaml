package:
  name: ming
  version: "0.5.2"

source:
  fn: Ming-0.5.2.tar.gz
  url: https://pypi.python.org/packages/source/M/Ming/Ming-0.5.2.tar.gz
  md5: df18f59f4da7ce311d2bbd26b730518d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  # entry_points:

  url: https://pypi.python.org/packages/source/d/django-tinymce/django-tinymce-1.5.3.tar.gz
  md5: 1ed9260dc58fededb54c2ae11e7c590f
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  # entry_points:

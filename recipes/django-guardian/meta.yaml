package:
  name: django-guardian
  version: "1.3"

source:
  fn: django-guardian-1.3.tar.gz
  url: https://pypi.python.org/packages/source/d/django-guardian/django-guardian-1.3.tar.gz
  md5: 5e90f213bf43f0eab1cc674bc06974e9
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True

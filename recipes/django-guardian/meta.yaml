  imports:
    - guardian
    - guardian.conf
    - guardian.management
    - guardian.management.commands
    - guardian.migrations
    - guardian.south_migrations
    - guardian.templatetags
    - guardian.testapp
    - guardian.testapp.migrations
    - guardian.testapp.tests


requirements:
  build:
    - python
    - setuptools
    - flask >=0.8
    - pymongo >=2.4,<3.0

  run:
    - python
    - flask >=0.8
    - pymongo >=2.4,<3.0

test:
  # Python imports
  imports:
    - flask_pymongo
    - tests


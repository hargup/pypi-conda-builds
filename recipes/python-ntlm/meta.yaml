package:
  name: python-ntlm
  version: "1.1.0"

source:
  fn: python-ntlm-1.1.0.tar.gz
  url: https://pypi.python.org/packages/source/p/python-ntlm/python-ntlm-1.1.0.tar.gz
  md5: c1b036401a29dd979ee56d48a2267686
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - python-ntlm = python-ntlm:main
    #
    # Would create an entry point called python-ntlm that calls python-ntlm.main()

    - ntlm_example_simple=ntlm_examples.simple:main
    - ntlm_example_extended=ntlm_examples.extended:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - ntlm

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - ntlm_example_simple --help
    - ntlm_example_extended --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://code.google.com/p/python-ntlm
  license: UNKNOWN
  summary: 'Python library that provides NTLM support, including an authentication handler for urllib2. Works with pass-the-hash in additon to password authentication.'

